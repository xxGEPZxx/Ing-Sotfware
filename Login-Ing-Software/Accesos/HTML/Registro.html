<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Accesos/css/normalize.css">
    <link rel="stylesheet" href="/Accesos/css/Registro.css" />
    <title>Registro</title>
</head>
<body>
    
    <main>
        <div class="Contenedor-todo">
            <form class="Registro">
                <h2>Regístrate en nuestra página web</h2>
                <label>Nombre: </label>
                <input type="text" placeholder="Nombre">
                <br>
                <br>
                <label>Apellido: </label>
                <input type="text" placeholder="Apellido">
                <br>
                <br>
                <p class="F-d-N" for="F-d-N"> Fecha de nacimiento: </p>
                <input type="date" name="birthday">
                <div class="CI">
                    <select name="Nacionalidad" class="Nacionalidad">
                        <option value="-" selected>-</option>
                        <option value="V">V</option>
                        <option value="E">E</option>
                      </select> 
                    <input class="ID" type="tel number" placeholder="Cedula">
                </div>
                <br>
                <br>    
                <label>Sexo:</label>
                <br> 
                <br> 
                <div class="radio">
                    <input type="radio" id="Masculino" name="Sexo">
                    <label for="Masculino">Masculino</label>
                
                    <input type="radio" id="Femenino" name="Sexo">
                    <label for="Femenino">Femenino</label>
                </div>
                <br>
                <br>
                <label>Email:</label>         
                <input type="email" placeholder="Correo Electronico">
                <br>
                <br>
                <label>Teléfono:</label>
                <input type="tel" placeholder="Numero de teléfono">
                <br>
                <br>
                <label>Direción:</label>
                <br>
                <br>
                <textarea  name="Direccion" required placeholder= "Ejemplo: Address: Calle Leonardo da Vinci, 7, 41092. Dirección: Calle de Velázquez, 80 Madrid. Address: Street de Velázquez, 80 Madrid." id="Direccion"> </textarea>
                <br>
                <br>
                <input type="text" placeholder="Usuario">
                <br>
                <br>
                <input type="password" placeholder="Contraseña">

                <a href="/Accesos/HTML/index.html">Registrarse</a>

                <!-- <input type="submit" link href="/Accesos/HTML/index.html"> -->
              </form>
        </div>
        
    </main>
    


</body>
</html>
