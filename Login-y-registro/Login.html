<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/Estilo.css">
</head>
<body>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página y ver nuestros productos disponibles</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión y poder consultar nuestros productos</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Correo Electronico">
                        <input type="password" placeholder="Contraseña">
                        <button class="Entrar">Entrar</button>
                    </form>

                    <!--Register-->
                    <form action="" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Apellido">
                        <p class="F-d-N" for="F-d-N"> Fecha de nacimiento: </p>
                        <input type="date" name="birthday">
                        <div class="CI">
                            <select name="Nacionalidad" class="Nacionalidad">
                                <option value="-" selected>-</option>
                                <option value="V">V</option>
                                <option value="E">E</option>
                              </select> 
                            <input class="ID" type="tel number" placeholder="Cedula">
                        </div>
                        <br>
                        <label>Sexo:</label>
                        <div class="radio">
                            <input type="radio" id="Masculino" name="Sexo">
                            <label for="Masculino">Masculino</label>
                        
                            <input type="radio" id="Femenino" name="Sexo">
                            <label for="Femenino">Femenino</label>
                        </div>                       
                        <input type="email" placeholder="Correo Electronico">
                        <input type="tel" placeholder="Numero de telefono">
                        <input type="text" placeholder="Direción">
                        <input type="text" placeholder="Usuario">
                        <input type="password" placeholder="Contraseña">
                        <button class="Registar" >Regístrarse</button>
                    </form>
                </div>
            </div>

        </main>

        <script src="assets/js/script.js"></script>
</body>
</html>
